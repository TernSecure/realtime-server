name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3


    - name: Deploy Code
      run: |
        ssh ${{ secrets.SECRET_NAME }}@${{ secrets.HOST }} "
        cd ${{ secrets.DEPLOY_PATH }} && git pull origin main && npm install && sudo systemctl restart ${{ secrets.SERVICE_NAME}}
        "
